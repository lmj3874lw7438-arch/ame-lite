
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AME — Devis (V7 PERF)</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="../assets/ame-logo.svg" alt="AME" />
    <h1>AME — Acheminement Messagerie Express</h1>
  </header>

  <div class="container">
    <div class="grid">
      <div class="panel">
        <h2>Calculer mon devis</h2>
        <form id="quote-form">
          <div class="form-grid">
            <label class="span3">
              Adresse de départ
              <input id="origin" type="text" placeholder="Ex: Grenoble" value="Grenoble" required />
            </label>
            <label class="span3">
              Adresse d’arrivée
              <input id="destination" type="text" placeholder="Ex: Lyon" value="Lyon" required />
            </label>
            <label class="span2">
              Poids total (kg)
              <input id="poids" type="number" min="1" step="1" value="20" required />
            </label>
            <label class="span2">
              Volume direct (m³, option)
              <input id="volume" type="number" min="0" step="0.01" value="0" />
            </label>
            <label class="span2">
              Manutention
              <select id="manutention">
                <option value="false" selected>Non</option>
                <option value="true">Oui (+25 €)</option>
              </select>
            </label>
            <label class="span2">
              Longueur (cm)
              <input id="len" type="number" min="0" step="1" value="0" />
            </label>
            <label class="span2">
              Largeur (cm)
              <input id="wid" type="number" min="0" step="1" value="0" />
            </label>
            <label class="span2">
              Hauteur (cm)
              <input id="hei" type="number" min="0" step="1" value="0" />
            </label>
            <label class="full">
              Détails (optionnel)
              <textarea id="details" placeholder="Ex: 1 palette, quai, horaires..."></textarea>
            </label>
          </div>
          <div class="actions">
            <button type="submit" class="primary" id="goBtn"><span id="goLabel">Obtenir les offres</span></button>
          </div>
        </form>

        <div id="result" class="detailCard" style="display:none;">
          <div class="meta" id="trajet"></div>
          <div class="meta" id="routeMeta"></div>
          <div class="meta" id="volMeta"></div>
          <div id="offers"></div>
          <div id="chosen" class="detailCard" style="display:none;"></div>
        </div>
      </div>

      <div class="panel">
        <h2>Carte du trajet</h2>
        <div class="map-wrap"><div id="map"></div></div>
        <div class="meta" id="summary"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>
</body>
</html>
