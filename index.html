
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <div class="container">

          <div class="meta" id="volMeta"></div>
          <div id="offers"></div>
          <div id="chosen" class="detailCard hidden"></div>
        </div>

        <div id="toast" class="toast hidden"></div>
      </div>

      <div class="panel">
        <h2>Carte du trajet</h2>
        <div class="map-wrap"><div id="map"></div></div>
        <div class="meta" id="summary"></div>

        <div class="actions" id="navActions" style="margin-top:10px; display:none;">
          <a id="navWaze" class="primary" href="#" target="_blank" rel="noopener">Ouvrir Waze</a>

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>

</html>
