<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AME — Devis</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <header>
    <a href="./index.html"><img src="./assets/ame-logo.svg" alt="AME"/></a>
    <h1>AME — Devis Express</h1>
    <nav class="nav">
      <a href="./index.html" class="active">Devis</a>
      <a href="./optimize.html">Tournée</a>
    </nav>
  </header>

  <div class="container">
    <div class="grid">
      <div class="panel">
        <h2>Calculer mon devis</h2>
        <form id="quote-form">
          <div class="form-grid">
            <label class="span3">Départ
              <input id="origin" type="text" placeholder="Ex: Grenoble" list="dl-origin" required/>
              <datalist id="dl-origin"></datalist>
            </label>
            <label class="span3">Arrivée
              <input id="destination" type="text" placeholder="Ex: Lyon" list="dl-dest" required/>
              <datalist id="dl-dest"></datalist>
            </label>
            <label class="span2">Poids (kg)
              <input id="poids" type="number" min="1" step="1" value="20" required/>
            </label>
            <label class="span2">Volume direct (m³, option)
              <input id="volume" type="number" min="0" step="0.01" value="0"/>
            </label>
            <label class="span2">Manutention
              <select id="manutention"><option value="false" selected>Non</option><option value="true">Oui (+25 €)</option></select>
            </label>
            <label class="span2">Longueur (cm)
              <input id="len" type="number" min="0" step="1" value="0"/>
            </label>
            <label class="span2">Largeur (cm)
              <input id="wid" type="number" min="0" step="1" value="0"/>
            </label>
            <label class="span2">Hauteur (cm)
              <input id="hei" type="number" min="0" step="1" value="0"/>
            </label>
            <label class="span2">Itinéraire
              <select id="avoid"><option value="">Standard</option><option value="motorway">Éviter autoroutes</option><option value="ferry">Éviter ferries</option></select>
            </label>
            <label class="span2">Diesel (€/L)
              <input id="dieselPrice" type="number" step="0.01" min="0" value="1.85"/>
            </label>
            <label class="span2">Conso Trafic (L/100)
              <input id="consoTrafic" type="number" step="0.1" min="0" value="8.5"/>
            </label>
            <label class="span2">Conso 14 m³ (L/100)
              <input id="conso14" type="number" step="0.1" min="0" value="11.5"/>
            </label>
          </div>
          <div class="actions">
            <button type="submit" class="primary" id="goBtn"><span id="goLabel">Obtenir les offres</span></button>
            <button type="button" id="resetBtn">Réinitialiser</button>
          </div>
        </form>

        <div id="result" class="card" style="display:none;">
          <div class="meta" id="trajet"></div>
          <div class="meta" id="routeMeta"></div>
          <div class="meta" id="volMeta"></div>
          <div id="offers"></div>
          <div id="chosen" class="card" style="display:none;"></div>
          <div class="actions navActions" id="navActions" style="display:none;margin-top:10px;">
            <a id="navGmaps" href="#" target="_blank" rel="noopener">Google Maps</a>
            <a id="navApple" href="#" target="_blank" rel="noopener">Apple Plans</a>
            <a id="navWaze" href="#" target="_blank" rel="noopener">Waze</a>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>Carte du trajet</h2>
        <div class="map-wrap"><div id="map"></div></div>
        <div class="meta" id="summary"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>
</body>
</html>
